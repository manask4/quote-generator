<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote for today</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section class="container">
    <div class="card">
      <div id="quote-box">
        <div id="quote-box-body">
          <p>
            <i id="quote-icon" class="fas fa-quote-left"></i>
            <span id="text"></span>
          </p>
          <p id="author"></p>
        </div>
        <div class="footer-buttons">
          <a id="tweet-quote" title="Share on Twitter" target="_blank" rel="noopener noreferrer" href="https://twitter.com/intent/tweet"><i class="fab fa-twitter"></i></a>
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <small id="credits"><a href="https://manask.dev" rel="noopener noreferrer" target="_blank"><img height="30" src="./nameLogo.png" alt="Manas Khatua"></a></small>

  </section>
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <script defer src="./main.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
  }
  </script>
</body>
</html>
